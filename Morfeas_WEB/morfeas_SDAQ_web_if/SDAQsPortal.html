<body>
	<table id ="loggers" style="margin:left;">
	  <tr>
		<td colspan="4"><code id="Logger_terminal"></code></td>
	  </tr>
	  <tr>
		<td style="text-align:right;">SDAQnet:
			<select id="SDAQnet_name_sel" onchange="request_mode = mode_enum.SDAQnet_contents;">
				<option value='0'>None</option>
			</select>
		</td>
		<td id="SDAQnet_stats"><td>
	  </tr>
	</table>
	<table style="margin:auto;text-align:center;margin-bottom:.075in;width:5in;">
		<tr>
			<th colspan="5" style="font-size: 200%;">SDAQs WEB Portal</th>
		</tr>
		<tr>
			<td colspan="4">Status<br><input id="status" style="text-align:center;" type="textbox" size="20" value="Init" readonly></td>
		</tr>
	</table>
	<table id ="SDAQs" style="margin:auto;width:90%;">
		<tr style="vertical-align:top;">
			<td style="width:40%">
				<ul id="SDAQs_list"></ul>
			</td>
			<td style="width:60%">
				 <!-- canvas id="data_plot_canvas" width="600" height="400" style="border:1px solid #000000;"></canvas-->
				 <textarea id="SDAQ_data_stats" style="resize:none;" rows="30" cols="50" readonly></textarea>
			</td>
	</table>

	"use strict";
	comp_check();
	var mode_enum = {
		SDAQnet_name: 0,
		SDAQnet_contents: 1
	};
	var data_req=false;
	var request_mode = mode_enum.SDAQnet_name;
	//AJAX response handler
	var xhttp = new XMLHttpRequest();
	xhttp.timeout = 2000;
	xhttp.onreadystatechange = function()
	{
		if(this.readyState == 4 && this.status == 200)
		{
			document.getElementById("status").value = "Okay";
			data_req=false;
			switch(request_mode)
			{
				case mode_enum.SDAQnet_name:
					var resp = JSON.parse(this.responseText);
					var selector = document.getElementById("SDAQnet_name_sel");
					for(var i=0; i<resp.logstats_names.length; i++)
					{
						if(resp.logstats_names[i].includes("SDAQs"))
						{
							var opt = document.createElement("option");
							opt.text = resp.logstats_names[i].slice(14, resp.logstats_names[i].indexOf("."));
							selector.add(opt);
						}
					}
					break;
				case mode_enum.SDAQnet_contents:
					if(this.getResponseHeader("Content-Type")==="application/json")
					{
						try
						{
						  var SDAQnet_data = JSON.parse(this.responseText);
						}
						catch(e)
						{
							document.getElementById("status").value = "Error: " + e.message;
							break;
						}
						data_plot(SDAQnet_data);
					}
					break;
			}
		}
		else if(this.status == 404)
			document.getElementById("status").value = "Not found return";
	};
	xhttp.ontimeout = function(){
	  document.getElementById("status").value = "Connection Timeout";
	  data_req=false;
	};
	//request names of available logstats
	xhttp.open("GET", "/morfeas_php/morfeas_web_if.php?COMMAND=logstats_names", true);
	xhttp.send();
	//timer of getting data
	setInterval(SDAQ_data_req, 1000);
	function SDAQ_data_req()
	{
		if(!data_req)
		{
			var selector = document.getElementById("SDAQnet_name_sel");
			if(selector.selectedIndex)
			{
				xhttp.open("GET", "/ramdisk/logstat_SDAQs_"+selector.value+".json"+"?q="+makeid(), true);
				xhttp.send();
				data_req = true;
			}
			else
			{
				document.getElementById("SDAQnet_stats").innerHTML="";
				document.getElementById("SDAQs_list").innerHTML="";
			}
		}
	}
