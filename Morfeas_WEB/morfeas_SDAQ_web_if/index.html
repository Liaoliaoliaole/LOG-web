<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>

</head>
<body>
	<table id ="loggers" style="margin:left;">
	  <tr>
		<td colspan="4"><code id="Logger_terminal"></code></td>
	  </tr>
	  <tr>
		<td style="text-align:right;">SDAQnet:
			<select id="SDAQnet_name_sel" onchange="request_mode = mode_enum.SDAQnet_contents;">
				<option value='0'>None</option>
			</select>
		</td>
		<td style="text-align:left;"><input id="download" type="button" value="Reload"
			onclick="request_mode = mode_enum.SDAQnet_name;">
		</td>
	  </tr>
	</table>
	<table style="margin:auto;text-align:center;margin-bottom:.075in;width:5in;">
	  <tr>
		<th colspan="5" style="font-size: 200%;">SDAQs WEB Portal</th>
	  </tr>
	  <tr>
		<td colspan="4">Status<br><input id="status" style="text-align:center;" type="textbox" size="20" value="Okay" readonly></td>
	  </tr>
	</table>
	<table id ="SDAQs" style="margin:auto;text-align:center;"></table>

	"use strict";
	comp_check();
	var mode_enum = {
		SDAQnet_name: 0,
		SDAQnet_contents: 1
	};
	var request_mode = mode_enum.SDAQnet_name;
	//AJAX response handler
	var xhttp = new XMLHttpRequest();
	xhttp.timeout = 2000;
	xhttp.onreadystatechange = function()
	{
		if (this.readyState == 4 && this.status == 200)
		{
			document.getElementById("status").value = "Okay";
			switch(request_mode)
			{
				case mode_enum.SDAQnet_name:
					var resp = JSON.parse(this.responseText);
					var selector = document.getElementById("SDAQnet_name_sel");
					for(var i=0; i<resp.logstats_names.length; i++)
					{
						if(resp.logstats_names[i].includes("SDAQs"))
						{
							var opt = document.createElement("option");
							opt.text = resp.logstats_names[i].slice(14, resp.logstats_names[i].indexOf("."));
							selector.add(opt);
						}
					}
					break;
				case mode_enum.SDAQnet_contents:
					break;
			}
		}
		else if(this.status == 404)
			document.getElementById("status").value = "Not found return";
	};
	xhttp.ontimeout = function(){
	  document.getElementById("status").value = "Timeout Error";
	};
	//request names of available logstats
	xhttp.open("GET", "/morfeas_php/morfeas_web_if.php?COMMAND=logstats_names", true);
	xhttp.send();

</script>
