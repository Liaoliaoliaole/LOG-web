		<th colspan="5" style="font-size: 200%;">Device Search</th>

	<tr>
		<td>
			<button>Update</button>
		</td>
	</tr>
</table>
<div class="tree_div" id="Dev_tree"></div>

		</td>

var	curr_logstats_comb, dev_type, 
	caller_res = window.opener,
	dev_tree,
	dev_tree_data;

function build_data_and_tree()
{
	dev_tree = new TreeView([
		{ name: 'Item 1', children: []},
		{ name: 'Item 2', expanded: true, children: [
				{ name: 'Sub Item 1'},
				{ name: 'Sub Item 2', data: "data_str"}
			]
		}
	], 'Dev_tree');
	dev_tree.collapseAll();
	dev_tree.on('select', function(elem){
		console.log(elem);
	});
	console.log(dev_tree);
}
//Checks and Initialization
if(!curr_logstats_comb || !dev_type)
	window.close('','_parent','');
build_data_and_tree(curr_logstats_comb);
