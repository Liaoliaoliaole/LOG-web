<style>
.cal_data{display : none;}
</style>
<title>Morfeas WEB Link Creator</title>
</head>
<body>
	<table style="margin:auto;text-align:center;margin-bottom:.075in">
		<tr>
			<th colspan="5" style="font-size: 200%;">Link Creator</th>
		</tr>
	</table>
	<table style="margin:auto;text-align:left;margin-bottom:.075in;width:90%;">
		<tr>
			<td>
				<label for="type_selector">Type:</label>
			</td>
			<td>
				<select name="link_data" id="type_selector" onchange="type_selector_changed(this);">
					<option>-</option>
					<option>SDAQ</option>
					<option>MDAQ</option>
					<option>IOBOX</option>
					<option>MTI</option>
					<option>NOX</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label for="conn">Sensor's Path:</label>
			</td>
			<td>
				<div class="autoComplete_wrapper">
					<input name="link_data" id="conn" disabled></input>
					<button id="sensor_search" onclick="sensor_search_func();" disabled>&#128269;</button>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<label for="iso_name">ISO Code:</label>
			</td>
			<td>
				<div class="autoComplete_wrapper">
					<input name="link_data"
						   id="iso_name"
						   type="search"
						   placeHolder="Search..."
						   spellcheck=false
						   autocorrect="off"
						   autocapitalize="off"
						   maxlength="20"
						   disabled>_
					<select name="link_data" id="iso_code_post_fix" disabled></select>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<label for="desc">Description:</label>
			</td>
			<td>
				<input name="link_data" id="desc" disabled></input>
			</td>
		</tr>
		<tr>
			<td>
				<label for="min">Min:</label>
			</td>
			<td>
				<input name="link_data" id="min" type="number" disabled></input>
			</td>
		</tr>
		<tr>
			<td>
				<label for="max">Max:</label>
			</td>
			<td>
				<input name="link_data" id="max" type="number" disabled></input>
			</td>
		</tr>
		<tr style="display:none" id="unit_field">
			<td>
				<label for="unit">Unit:</label>
			</td>
			<td>
				<input name="link_data" id="unit" disabled></input>
			</td>
		</tr>
		<tr class="cal_data">
			<td>
				<label for="unit">Cal Date:</label>
			</td>
			<td>
				<input name="link_data"
					   id="cal_date"
					   type="date"
					   max="2255-12-31"
					   min="2000-01-01"
					   onchange="cal_date_changed(this);"
					   disabled>
				</input>
			</td>
		</tr>
		<tr class="cal_data">
			<td>
				<label for="period">Cal Period:</label>
			</td>
			<td>
				<input name="link_data"
					   id="period"
					   type="number"
					   min='0'
					   max='255'
					   maxlength="4"
					   size="4"
					   onchange="period_input_changed(this);"
					   disabled>
				</input>
			</td>
		</tr>
		<tr>
			<td colspan="1"></td>
			<td>
				<button onclick="send();" disabled>Send</button>
				<button onclick="window.close('','_parent','');">Cancel</button>
			</td>
		</tr>
	</table>
</body>
<script src="../External_components/autoComplete.js/dist/js/autoComplete.min.js"></script>
<script src='../morfeas_ecma/common.js'></script>

"use strict";
comp_check();
var	curr_iso_channels, curr_iso_standards, curr_logstats_comb;
var search_wins = [],
	sel_dev_anchor,
	conn_autocomplete,
	ISOname_autocomplete;
var type = document.getElementById("type_selector"),
	post_fix = document.getElementById("iso_code_post_fix"),
	link_data = document.getElementsByName("link_data"),
	sensor_search = document.getElementById("sensor_search"),
	unit_field = document.getElementById("unit_field"),
	cal_data = document.getElementsByClassName("cal_data"),
	cal_date = document.getElementById("cal_date"),
	period = document.getElementById("period"),
	conn = document.getElementById("conn");


//Checks and Initialization
if(!curr_iso_standards || !curr_iso_channels)
	window.close('','_parent','');

for(let i=0; i<=20; i++)
{
	let text = i?i:'N/A',
		new_postfix_opt = document.createElement('option'),
		opt_text = document.createTextNode(text);
	new_postfix_opt.appendChild(opt_text);
	new_postfix_opt.setAttribute('value', text);
	post_fix.appendChild(new_postfix_opt);
}
link_data[0].selectedIndex=0;
type_selector_changed(0);
//Callback Functions
function type_selector_changed(sel)
{
	sel_dev_anchor = undefined;
	for(let i=1; i<link_data.length; i++)
	{
		link_data[i].value = '';
		link_data[i].disabled = true;
	}
	if(!sel.selectedIndex)
	{
		sensor_search.disabled = true;
		unit_field.style.display = "none";
		conn.placeholder = '';
		for(let i=0; i<cal_data.length; i++)
			cal_data[i].style.display = "none";
		return;
	}
	link_data[1].disabled=false;
	sensor_search.disabled = false;
	//Populate conn_autocomplete.
	let available_dev_paths = get_available_devs(curr_logstats_comb, sel.value);
	if(available_dev_paths)
	{
		conn_autocomplete = new autoComplete({
			selector: "#conn",
			data: {
				src: available_dev_paths,
				key: ["sensorUserId"]
			},
			resultItem: {
				highlight: {render: true}
			},
			onSelection: function(fb){
				conn.value = fb.selection.value.sensorUserId;
				sel_dev_anchor = fb.selection.value.anchor;
			}
		});
	}
	switch(sel.value)
	{
		case "SDAQ":
			unit_field.style.display = "none";
			conn.placeholder = "CAN-if.Addr:XX.CH:XX";
			for(let i=0; i<cal_data.length; i++)
				cal_data[i].style.display = "none";
			break;
		case "MDAQ":
			unit_field.style.display = "table-row";
		case "IOBOX":
		case "MTI":
		case "NOX":
			if(sel.value != "MDAQ")
				unit_field.style.display = "none";
			for(let i=0; i<cal_data.length; i++)
				cal_data[i].style.display = "table-row";
			switch(sel.value)
			{
				case "MDAQ": conn.placeholder = "NAME.CH:XX.Val:XX"; break;
				case "IOBOX": conn.placeholder = "NAME.RX:X.CH:XX"; break;
				case "MTI": conn.placeholder = "NAME.Type.CH:XX"; break;
				case "NOX": conn.placeholder = "CAN-if.Addr:X.Sensor"; break;
			}
			let now_date = new Date();
			cal_date.disabled = false;
			cal_date.value = now_date.getFullYear()+'-'+
							 pad((now_date.getMonth()+1),2)+'-'+
							 pad(now_date.getDate(),2);
			period.disabled = false;
			period.value = 12;
			period_input_changed.prev_value = 12;
	}
}
function cal_date_changed(elem)
{
	if(!elem.value)
	{
		let now_date = new Date();
		elem.value = now_date.getFullYear()+'-'+
					 pad((now_date.getMonth()+1),2)+'-'+
					 pad(now_date.getDate(),2);
	}
}
function period_input_changed(elem)
{
	if(!elem.value)
		elem.value = period_input_changed.prev_value;
	else
	{
		if(Number(elem.value) > Number(elem.max))
			elem.value = elem.max;
		if(Number(elem.value) < Number(elem.min))
			elem.value = elem.min;
		period_input_changed.prev_value = elem.value;
	}
}

function sensor_search_func()
{
	if(curr_logstats_comb)
	{
		let tree = logstat_to_tree(curr_logstats_comb, type.value)
		console.log(tree);
		/*
		let popup_win = PopupCenter("./ISO_CH_MOD.html"+"?q="+makeid(), cell.value, 600, 800);
		search_wins.push(popup_win);
		*/
	}
}

function get_available_devs(_logstats, _type)
{
	let dev_paths=[];

	if(!_logstats)
		return;
	for(let i=0; i<_logstats.length; i++)
	{
		if(_type && !_logstats[i].if_name.includes(_type))
			continue;
		if(_logstats[i].sensors.length)
			dev_paths.push(..._logstats[i].sensors);
	}
	return dev_paths;
}

function logstat_to_tree(_logstats, _type)
{
	let tree = [];
	if(!_logstats)
		return;
	for(let i=0; i<_logstats.length; i++)
	{
		if(_type && !_logstats[i].if_name.includes(_type))
			continue;
		tree.push(_logstats[i].sensors);
	}
	return tree;
}

{
	if(search_wins.length)
