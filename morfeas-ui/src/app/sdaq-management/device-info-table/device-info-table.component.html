<div class="row app-header">
  <div class="align-self-center p-3 m-auto">
    <div class="col-lg col-md-12 top-right">
      <app-canbus-details-bar [canBusDetails]="canBusDetails"></app-canbus-details-bar>
    </div>
  </div>
</div>
<div class="row" style="flex-grow: 1;">
  <div class="col-lg-1 col-lg-1half col-md-12 bottom-left">
    <app-device-table-sidebar [columns]="tableColumns" style="width:100%"
      (columnToggle)="toggleColumnVisibility($event)" (saveConfigs)="saveOpcUaConfigs($event)">
    </app-device-table-sidebar>
  </div>
  <div class="col-lg col-md-12 bottom-right">
    <ag-grid-angular class="ag-theme-material" style="height:100%" [gridOptions]="gridOptions" [modules]="modules"
      [getRowNodeId]="getRowNodeId">
    </ag-grid-angular>
  </div>
</div>
