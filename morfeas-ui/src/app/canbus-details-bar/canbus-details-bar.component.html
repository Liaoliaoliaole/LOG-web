<div>
  <div *ngFor="let logstat of logstats">
    <div class="row extraPad">
      <div class="m-1 font-weight-bold text-uppercase"><span>{{ logstat.interface }}</span></div>
      <div class="m-1" *ngFor="let connection of logstat.connections">
        {{connection.name}}: {{connection.value}}{{connection.unit}} 
      </div>
      <div class="m-1"><span>Build date: {{ logstat.logstat_build_date_UNIX * 1000 | date:'dd-MM-yyyy HH:mm:ss' }}</span></div>
    </div>
  </div>
</div>
